<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="container d-flex flex-column align-items-center p-3">
    <main class="w-50 mt-4 p-4 border bg-light rounded">
      <h1>Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="d-flex flex-column mb-3">
        <label for="intervalInput">Background change interval (seconds): </label>
        <input type="number" id="intervalInput" value="3" min="0.1" step="0.1" class="w-25"/>
      </div>
      <div>
        <input type="button" id="toggleButton" value="Stop" class="btn btn-danger"/>
      </div>
    </main>
  </body>
</html>
