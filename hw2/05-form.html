<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="my-4 d-flex flex-column align-items-center bg-dark">
    <main>
      <form class="bg-light p-4 rounded shadow-sm" style="width: 500px">
        <h1 class="fs-3 text-center p-2">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="fullName" class="form-label"><b>Full Name:</b></label>
          <input type="text" class="form-control" id="fullName" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><b>Email address:</b></label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="registrationStatus" class="form-label"
            ><b>Registration Status:</b></label
          >
          <select
            class="form-select"
            id="registrationStatus"
            aria-label="Default select example"
          >
            <option selected>Choose an option</option>
            <option value="undergraduate">Undergraduate Student</option>
            <option value="graduate">Graduate Student</option>
            <option value="non-degree">Non-degree Seeking</option>
          </select>
        </div>
        <div class="mb-3">
          <fieldset class="form-group">
            <legend class="col-form-label pt-0">
              <b>Have you taken any of the following courses?</b>
            </legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="newsletterOptions"
                id="programmingLanguages"
                value="programmingLanguages"
              />
              <label class="form-check-label" for="programmingLanguages"
                >Programming Languages</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="newsletterOptions"
                id="operatingSystems"
                value="operatingSystems"
              />
              <label class="form-check-label" for="operatingSystems"
                >Operating Systems</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="newsletterOptions"
                id="fullStackWebDevelopment"
                value="fullStackWebDevelopment"
              />
              <label class="form-check-label" for="fullStackWebDevelopment"
                >Full Stack Web Development</label
              >
            </div>
          </fieldset>
        </div>
        <div class="mb-3">
          <label for="else" class="form-label"><b>Anything else?</b></label>
          <textarea class="form-control" id="else" rows="3"></textarea>
        </div>
        <div class="mb-3 d-flex gap-2">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
          <button type="reset" class="btn btn-secondary w-50">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
